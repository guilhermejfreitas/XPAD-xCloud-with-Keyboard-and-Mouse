<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>XPAD | Play xCloud using keyboard and mouse.</title>
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <body>

        <h1>XPAD</h1>

        <div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Ativar XPAD</label>
        </div>

        <br/>

        <div>
            <label for="cars">Selecione um perfil:</label>
            <select name="cars" id="cars">
                <option value="volvo">Default</option>
            </select>
        </div>

        <br/>

        <div>
            <input type="text" placeholder="Nome do novo perfil">
            <button>Criar</button>
            <br/>
            <br/>
            <span>Este perfil já existe</span>
        </div>

        <br/>

        <div class="scrollable-div">

            <h2>Botões</h2>

            <div>
                <table>
                    <tr>
                        <td>Botão A</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Botão B</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Botão X</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Botão Y</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>LB</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>RB</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>LT</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>RT</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Back/View</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Start/Menu</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Seta Cima</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Seta Baixo</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Seta Esquerda</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Seta Direita</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Botão Gatilho Esquerdo</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                    <tr>
                        <td>Botão Gatilho Direito</td>
                        <td><button>Selecionar</button></td>
                    </tr>
                </table>
            </div>

            <h2>Sensibilidade</h2>

            <div>
                <input type="range" id="sensibilidade" min="1" max="10" step="1" value="5">
                <label for="sensibilidade">Sensibilidade: 
                    <span id="sensibilidadeValor">5</span>
                </label>
            </div>

            <h2>Usar Mouse como Analógico</h2>

            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">Usar Mouse como analógico esquerdo</label>
            <br>

            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">Usar Mouse como analógico direito</label>
            <br>  

            <input type="radio" id="age3" name="age" value="100">
            <label for="age2">Não usar mouse como analógico</label>
            <br>  

        </div>

    </body>
</html>
